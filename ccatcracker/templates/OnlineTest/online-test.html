{% extends 'base.html' %}

{% block title %} CDAC CCAT Mock Test | CCAT online Test Seies | CCAT Test {% endblock %}
{% load static %}
{% block content %}

<div>Time left = <span id="timer"></span></div>
<section id="about" class="py-4"></div>
    
        <div class="container">
          <div class="row">
            <div class="col-md-8">

                   
                    <style>
                            div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; }
                    </style>
                                                   
                        {% if page %}
                        {% for p in page %} 
                                      
                       

                            <script>
                                    window.onload = function() {
                                        myTimer();
                                      };
                            
                            var qu = "{{p.quetion}}";                                
                            var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
                          
                            var questions = [];
                            var a =[];
                            var b =[];
                            var c =[];
                            var d =[];
                            var ans = [];
                            
                            
                            function _(x){
                              
                                return document.getElementById(x);
                            }
                            function renderQuestion(){
                                test = _("test");
                               
                                if(pos >= 2){
                                    test.innerHTML = "<h2>You got "+correct+" of "+2+" questions correct</h2>";
                                    _("test_status").innerHTML = "Test Completed";
                                    pos = 0;
                                    correct = 0;
                                    return false;
                                }
                                _("test_status").innerHTML = "Question "+(pos+1)+" of "+2;
                               
                                questions.push(["{{p.quetion}}"]);
                                a.push("{{p.a}}");
                                b.push("{{p.b}}");
                                c.push("{{p.c}}");
                                d.push("{{p.d}}");
                                ans.push("{{p.answer}}");
                                
                               
                                question = questions[pos][0];
                                chA = a[pos];
                                chB =  b[pos];
                                chC =c[pos];
                                chD = d[pos];
                                answer = ans[pos];
                               
                               
                                test.innerHTML = "<p>"+question+"</p>";
                                test.innerHTML += "<input type='radio' name='choices' value='a'> "+chA+"<br>";
                                test.innerHTML += "<input type='radio' name='choices' value='b'> "+chB+"<br>";
                                test.innerHTML += "<input type='radio' name='choices' value='c'> "+chC+"<br>";
                                test.innerHTML += "<input type='radio' name='choices' value='b'> "+chD+"<br><br>";
                                test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
                               
                            }
                            function checkAnswer(){
                              
                                choices = document.getElementsByName("choices");
                                for(var i=0; i<choices.length; i++){
                                    if(choices[i].checked){
                                        choice = choices[i].value;
                                    }
                                }
                               
                                if(choice == answer){
                                    correct++;
                                }
                                pos++;
                                renderQuestion();
                            }
                            window.addEventListener("load", renderQuestion, false);
                            
                            </script>
                            {% endfor %}
                            {% endif %}
                            
                            <h2 id="test_status"></h2>
                            <div id="test"></div>
                
            </div>
        </div>
    </div>
</section>
<script>
        var myVar = setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            document.getElementById("time").innerHTML = d.toLocaleTimeString();
        }

</script>

{% endblock %}
